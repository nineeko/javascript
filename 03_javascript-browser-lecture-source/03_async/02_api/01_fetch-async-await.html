<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>fetch async await</title>
</head>
<body>
<script>
  const promise = fetch('https://jsonplaceholder.typicode.com/users');
  // console.log(promise);
  // console.log(promise['[[PromiseResult]]']); // 직접 프로퍼티에 접근 할수 없음
  /* REST API 요청에 대한 응답을 받은 뒤 응답 결과를 확인한다. */
  async function callAPI(){
    const response = await fetch("https://jsonplaceholder.typicode.com/users");
    console.log(response);

    console.log(`본문 사용 여부 : ${response.bodyUsed}`);

    // response body를 text 형태로 반환하는 메소드 : text();
    // const responseText = await response.text();
    // console.log(responseText);
    // response body를 json 형태로 반환하는 메소드 : json();
    const responseJson = await response.json();
    console.log(responseJson);
    console.log(`본문 사용 여부 : ${response.bodyUsed}`);
  }
  callAPI();
</script>

</body>
</html>
