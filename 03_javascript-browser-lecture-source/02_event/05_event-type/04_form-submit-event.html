<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>form submit event</title>
</head>
<body>
  <h1>폼 제출 이벤트</h1>
  <p>
    submit은 폼을 제출할 때 동작하는 이벤트로 폼을 서번에 전송하기 전 내용을 검증하여
    폼 전송을 취소할 때 사용한다.
  </p>
  <form action="https://search.naver.com/search.naver" name ="search">
    <input type="text" name ="query" placeholder="검색 키워드 입력">
    <input type="submit">
  </form>
  <script>
    const $form = document.forms.search;
    $form.addEventListener('submit', e => {
      const keyword = e.currentTarget
              .querySelector('input[name=query]').value;

      if(!keyword) {
        alert('검색어를 입력하세요');
        e.preventDefault();
      }
    });
  </script>
</body>
</html>
